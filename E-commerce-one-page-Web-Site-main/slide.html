<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Slideshow Example</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      .carousel-container {
        max-width: 50vw;
        max-height: 60vh;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0); /* Transparent background */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .carousel-item img {
        object-fit: cover;
        filter: brightness(70%);
      }
      .carousel-caption {
        background: rgba(0, 0, 0, 0); /* Transparent background */
        border-radius: 10px;
        padding: 20px;
      }
      .carousel-caption h5 {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .carousel-caption p {
        font-size: 1rem;
      }
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        filter: invert(1);
      }
      .btn1 {
        background-color: #fffcfc;
        color: black;
        padding: 4px 30px;
        text-decoration: none;
        border-radius: 15px;
        display: inline-block;
        margin-top: 20px;
        border: 4px solid black; /* Added border property */
        box-shadow: 0px 10px 10px rgba(3, 3, 3, 0.2); /* Added shadow */
      }
      .btn1:hover {
        background-color: rgb(31, 28, 28);
        color: white;
      }

      .btn2 {
        background-color: #000;
        color: white;
        padding: 5px 35px;
        text-decoration: none;
        border-radius: 15px;
        display: inline-block;
        margin-top: 20px;
        border: 4px solid white; /* Added border property */
        box-shadow: 0px 10px 10px rgba(3, 3, 3, 0.2); /* Added shadow */
      }
      .btn2:hover {
        background-color: rgb(31, 28, 28);
        color: white;
      }
      .carousel-buttons {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <!-- Bootstrap Carousel -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <center>
            <div class="carousel-item active">
              <img src="1 9.png" class="d-block" alt="Slide 1" width="500px" />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item">
              <img src="2 3.png" class="d-block" alt="Slide 2" width="400px" />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item">
              <img
                src="3 1 (1).png"
                class="d-block"
                alt="Slide 3"
                width="400px"
              />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
          </center>
        </div>

        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <center>
      <div class="carousel-buttons">
        <button type="button" class="btn1">Add to Cart</button>
        <button type="button" class="btn2">Buy Now</button>
      </div>
    </center>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar</title>

    <style>
        /* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.navbar1 {
    display: flex;
    justify-content: center;
    background-color: transparent;
    padding: 10px;
    position: relative;
    z-index: 1;
}

.menu-1 {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    position: relative;
    z-index: 1;
}

.menu-item1 {
    margin: 0 -10px; /* Negative margin to overlap the buttons */
    z-index: 1;
}

.menu-item1 a {
    display: block;
    padding: 10px 30px;
    text-decoration: none;
    color: black;
    border: 2px solid black;
    border-radius: 25px;
    background-color: white;
    transition: background-color 0.3s, color 0.3s;
    position: relative;
    z-index: 1;
    
}

.menu-item1 a:hover {
    background-color: black;
    color: white;
}

.menu-item1.active a {
    border: 5px solid rgb(153, 18, 18);
    padding: 7px 30px;
    background-color: black;
    color: white;
}

.menu-item1:first-child a {
    border-radius: 25px 0 0 25px;
}

.menu-item1:last-child a {
    margin-right: -15px;
}

.menu-item1:not(:first-child):not(:last-child) a {
    border-radius: 25px 0px 0px 25px;
}


    </style>
</head>
<body>
    <nav class="navbar1">
        <ul class="menu-1">
            <li class="menu-item1 active"><a href="#">Home</a></li>
            <li class="menu-item1 "><a href="#">About</a></li>
            <li class="menu-item1 "><a href="#">Shop</a></li>
            <li class="menu-item1"><a href="#">Blog</a></li>
            <li class="menu-item1"><a href="#">Contact us</a></li>
        </ul>
    </nav>
   
<script>// scripts.js
    document.addEventListener('DOMContentLoaded', () => {
        const menuItems = document.querySelectorAll('.menu-item a');
    
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                menuItems.forEach(menuItem => menuItem.classList.remove('active'));
                this.classList.add('active');
            });
        });
    });
    </script>
</boy>
</html>
